<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="backgroundContainer">
      <div class="formContainer">
        <h1 class="title playwrite-vn-title">Maranata</h1>

        <div class="options">
          <button id="loginButton" class="optionsButton dm-sans-mainFont">
            INGRESAR
          </button>
          <button id="registrateButton" class="optionsButton dm-sans-mainFont">
            REGISTRARSE
          </button>
        </div>

        <form action="" class="form loginForm showForm">
          <div class="inputsForm">
            <input class="input" type="text" placeholder="Nombre de usuario:" />
            <input class="input" type="text" placeholder="Contraseña:" />
          </div>
          <input class="submitLogin" type="submit" value="Ingresar" />
        </form>
        <form action="" class="form registrateForm">
          <div class="inputsForm">
            <input class="input" type="text" placeholder="Nombre de usuario:" />
            <input
              class="input"
              type="text"
              placeholder="Correo electrónico:"
            />
            <input class="input" type="password" placeholder="Contraseña:" />
          </div>
          <input class="submitRegister" type="submit" value="Registrarse" />
        </form>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
